
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zimam | زمام - AI Visionary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800;900&display=swap');
    
    body {
      background-color: #050505;
      color: #ffffff;
      font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    ::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #333;
    }

    .glass-morphism {
      background: rgba(15, 15, 15, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .gradient-text {
      background: linear-gradient(to right, #d946ef, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .animate-shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }

    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }

    [dir="rtl"] {
      font-family: 'Noto Sans Arabic', sans-serif;
    }

    .columns-gallery {
      column-count: 1;
      column-gap: 1.5rem;
    }
    @media (min-width: 640px) { .columns-gallery { column-count: 2; } }
    @media (min-width: 1024px) { .columns-gallery { column-count: 3; } }
    @media (min-width: 1280px) { .columns-gallery { column-count: 4; } }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 1.5rem;
    }
  </style>
